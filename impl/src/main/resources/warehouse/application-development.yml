spring:
  jpa:
    database: MYSQL
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect.storage_engine: innodb
  datasource:
    hikari:
      maximum-pool-size: 3
  flyway:
    enabled: true
    locations: classpath:warehouse/flyway/{vendor}
    table: flyway_schema_history_warehouse
    encoding: UTF-8
    baseline-on-migrate: true
